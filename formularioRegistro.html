<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
</head>

<body>
    <h1>
        Formulario registro
    </h1>
    <form id="registro" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" rquired placeholder="Ingrese su nombre">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" rquired placeholder="Ingrese su apellido">
        <br><br>
        <label for="DNI">DNI:</label>
        <input type="number" id="DNI" name="DNI" rquired placeholder="Ingrese su DNI">
        <br><br>
        <label for="email" class="form-label">
            Correo electronico
        </label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
        <br><br>

        <!--Falta agregar universidad y carrera, extraer de internet-->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" rquired placeholder="Ingrese su usuario">
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required minlength="8">
        <br><br>
        <label for="confirmarContraseña">Confirmar Contraseña:</label>
        <input type="password" id="contrasena2" name="contrasena2" required minlength="8">
        <br><br>
        <input type="checkbox" id="verContrasena" onclick="togglePasswordVisibility()">
        <label for="verContrasena">Mostrar contraseñas</label>
        <br><br>
        <span id="error" class="error" style="display: none; color: red;"></span>
        <br><br>




        <button type="submit">Registrarse</button>
    </form>
</body>
<script src="/VelenFede/validarContraseña.js"></script>

</html>
