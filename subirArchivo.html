<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir archivo</title>
</head>
<body>
    <h1>Subir archivo</h1>
    <form method="post" enctype="multipart/form-data" id="archivo">
        <label for="archivo">Seleccion un archivo:</label> 
        <input type="file" id="archivo" name="archivo" required>
        <br><br>
        <button type="submit">Subir archivo</button>
    </form>
</body>
</html>
