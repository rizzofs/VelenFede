<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
</head>
<body>
    <form id="inicio" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Ingrese su usuario">
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required placeholder="Ingrese su contraseña">
        <br><br>
        <label class="recordar">
            <input type="checkbox" value="1" name="recordar" id="recordar">
            "Recordarme"
        </label>
    </form>
</body>
</html>
